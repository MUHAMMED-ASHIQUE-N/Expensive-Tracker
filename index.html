<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense tracker </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="./images/Logo maker project.png" alt="">
            </div>
            <div class="nav-list">
                <input type="checkbox" id="checking">
                <label for="checking" class="menu-icon"><svg xmlns="http://www.w3.org/2000/svg" height="35px"
                        viewBox="0 -960 960 960" width="35px" fill="#D3D9D4">
                        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                    </svg></label>


                <ul>


                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </div>
        </div>
    </nav>




    <header>
        <div class="container-on">
            <div class="head-text">
                <h1>Take Control of <br> Your Money</h1>
                <p>Easily manage your money, track your spending, and reach your financial goals.</p>

                <div class="head-btn" id="btn-box">
                    <button id="start-btn">Start</button>
                    <button id="tip-btn">Tips</button>
                
                </div>
            </div>
        </div>
    </header>

    <div class="container-on">
        <div id="tip-container">
            <h1 id="tip-head"></h1>
          <p id="tip-text"></p>  
        </div>
    </div>
    <section  id="task-section">
        <div class="container-on">
            <div class="card__box">
                <h3 class="card-h3">Income / Expense</h1>
                    <p class="card-p">prefix (-) before amount to indicate expense.</p>
                    <div class="inputs">
                        <input type="text" placeholder="Title" id="input-reason">
                        <input type="number" placeholder="Amount" id="input-amount">
                        <button id="addBtn">Add</button>
                    </div>
            </div>
            <div class="card__box amount-display">
                <div class="split">
                    <div>
                        <h3 class="card__heading">Balance</h3>
                        <h2 id="balanceAmount">$0</h2>
                    </div>
                    <div>
                        <h3 class="card__heading">Income</h3>
                        <h2 id="incomeAmount">$0</h2>
                    </div>
                    <div>
                        <h3 class="card__heading">Expenses</h3>
                        <h2 id="expenseAmount">$0</h2>
                    </div>
                </div>

            </div>

            <div class="card__box" id="transactionsCard">
                <h3 class="card__title">Transactions</h3>
                <ul class="transactions" id="transactionList"></ul>
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <p>Made with ü§ç by Ashique</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
